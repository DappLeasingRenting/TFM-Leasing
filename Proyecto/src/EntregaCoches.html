<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Entrega de coche</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container " style="margin-top:100px;">
    <div class="panel panel-primary" id="content0" style="display: none;">
        <div class="row ">
          <div class="col-md-12">
            <h1 class="text-center">Módulo de entrega de coche</h1>
            <hr />
            <br />
          </div>
          <div id="content" class="col-md-12">
            <h5 class="text-center bg-primary"><dt>Introduzca el identificador del coche y su gama</dt></h5>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-4 text-right" for="UsuarioLabelAlta">ID coche</label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" name="IdCocheAlta" id="IdCocheAlta">
                </div>
                
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4 text-right" for="TipoUsuarioLabel" >Gama</label>
                <div class="col-sm-4">
                    <select id="ListaGama" name="ListaGama">
                        <option value="" selected disabled hidden>Elija opción</option>
                        <option value="Premium">Premium</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Classic">Classic</option>
                        <option value="Corriente">Corriente</option>
                        <option value="Furgoneta">Furgoneta</option>
                      </select>
    
                </div>
              </div>
              <button id="EntregaCoche" onclick="App.EntregaCoche(); return false;"
              class="btn btn-success btn-lg btn-block">Entrega coche</button>
            <br></br>
            </form>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
