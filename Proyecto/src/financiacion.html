<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>AHORRO COOPERATIVO</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container ">
      <div class="row ">
          <div class="col-md-12">
            <h1 class="text-center">ZONA DE FINANCIACIÓN</h1>
            <hr />
            <br />
          </div>
        </div>
    <div class="row ">
      <div class="col-md-12">
       
      </div>
      <div class="row ">
        <div class="col-md-12">
          <div class="panel panel-primary" id="content1" style="display: none;">
            <h3 class="text-center bg-primary">FINANCIACIÓN</h3>
            <p id="accountAddress" class="text-center bg-warning"></p>
            <h5 class="text-center bg-primary"><dt>Para obtener financiación ingrese los siguientes valores</dt></h5>
            <form onSubmit="App.actualizaLimiteCredito(); return false;" role="form1">
              <div class="form-group">
                <label for="VolumenCredito" class="col-lg-2 control-label">Volumen de crédito</label>
                <div class="input-group">
                  <input id="VolumenCredito" class="form-control input-lg" type="number" name="number" min="0" >
                  <br>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                  </span>
                </div>
              </div>
            </form>
            <form onSubmit="App.actualizaLimiteCredito(); return false;" role="form1">
              <div class="form-group">
                <label for="Demora" class="col-lg-2 control-label">Demora en días</label>
                <div class="input-group">
                  <input id="Demora" class="form-control input-lg" type="number" name="number" min="1" max="365" pattern="[1-365]">
                  <br>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
                  </span>
                </div>
              </div>
            </form>
            <div class="form-group">
              <label class="control-label col-sm-4 text-left" for="ClienteNuevo" >¿Es usted nuevo cliente?</label>
              <div class="col-sm-4">
                  <select id="ClienteNuevo" name="ClienteNuevo" onchange="CheckNewClient(this); return false">
                      <option value="" selected disabled hidden>Elija opción</option>
                      <option value="Si">Sí</option>
                      <option value="No">No</option>
                    </select>

              </div>
            </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12 text-left">
                <div style="margin: 5px">
                  <button id="envioPeticion" onclick="App.actualizaLimiteCredito();return false" class="btn btn-info btn-lg">Envío de petición</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <label for="MaxCredito" class="col-lg-2 control-label">Máximo crédito disponible: </label>

  </div>

  <script>
    function CheckNewClient(input) {
      if (input.value != 'Sí')
      {
        var VolumenCredito = $("#VolumenCredito").val();
        var Demora = $("#Demora").val();
        App.actualizaTipoUserCredito(VolumenCredito,Demora,1);

      }
      else
      {
        var VolumenCredito = $("#VolumenCredito").val();
        var Demora = $("#Demora").val();
        App.actualizaTipoUserCredito(VolumenCredito,Demora,0.5);

      }
    }
  
  </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
